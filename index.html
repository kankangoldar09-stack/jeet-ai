<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jeet AI - Elite Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
        :root { --accent: #6366f1; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100dvh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100%; width: 100%; }
        .neural-glow {
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Login specific animations */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(99, 102, 241, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: -2px; }
            100% { top: 100%; }
        }
    </style>

    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

</body>
</html>
