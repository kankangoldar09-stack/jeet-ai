<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jeet AI - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        // Critical: Provide 'process' object before any other script runs
        window.process = { env: { API_KEY: "" } };
        
        // Catch global errors to help debugging on GitHub Pages
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="padding:40px; color:#ff4444; font-family:monospace; background:#111; height:100vh;">
                    <h2 style="font-size:24px; margin-bottom:10px;">⚠️ JS Load Error</h2>
                    <p style="font-size:14px; opacity:0.8;">${msg}</p>
                    <p style="font-size:12px; margin-top:20px; opacity:0.5;">URL: ${url}<br>Line: ${line}</p>
                    <button onclick="location.reload()" style="margin-top:30px; padding:10px 20px; background:#444; color:white; border:none; border-radius:5px;">Retry</button>
                </div>`;
            }
            return false;
        };
    </script>
    <style>
        :root { --accent: #6366f1; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #root:empty::before {
            content: 'JEET AI INITIALIZING...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.5em;
            color: rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Script must be relative to work on GitHub Pages subpaths -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
