<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jeet AI - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        // Global process shim for library compatibility
        window.process = { env: { API_KEY: "" } };
        
        // Error tracker: Shows a visual error if the app fails to mount
        window.addEventListener('error', (e) => {
            console.error('Core Error:', e.message);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `<div style="padding:40px; color:#ff4444; font-family:monospace; background:#000; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
                    <div style="font-size:40px; margin-bottom:20px;">⚠️</div>
                    <h1 style="font-size:18px; margin-bottom:10px; font-weight:900;">LOAD FAILURE</h1>
                    <p style="opacity:0.6; max-width:280px; line-height:1.5; font-size:12px;">${e.message}</p>
                    <button onclick="location.reload()" style="background:#6366f1; color:#fff; padding:12px 24px; margin-top:30px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">RETRY</button>
                </div>`;
            }
        });
    </script>
    <style>
        :root { --accent: #6366f1; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Initializing text removed as per user request */
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
