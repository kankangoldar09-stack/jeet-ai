<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jeet AI - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        // Pre-define process for module compatibility
        window.process = { env: { API_KEY: "" } };
        
        // Error tracker
        window.addEventListener('error', (e) => {
            console.error('Runtime Error:', e.error);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `<div style="padding:20px;color:#ff4444;font-family:monospace;background:#000;height:100vh;">
                    <h1 style="font-size:20px">⚠️ Connection Error</h1>
                    <p>${e.message}</p>
                    <button onclick="location.reload()" style="background:#222;color:#fff;padding:10px 20px;margin-top:20px;border-radius:8px">Retry</button>
                </div>`;
            }
        });
    </script>
    <style>
        :root { --accent: #6366f1; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #root:empty::before {
            content: 'JEET AI INITIALIZING...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.5em;
            color: rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
